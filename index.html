<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./media/css/style.css">
    <title>Aleksandr Sipko</title>
</head>
<body>

    <section class='predict--section'>
        <div id="clock"></div>
        <h1 class='predict--date'>1. Узнай свой характер</h1>
        <div class="div--input">
            <input id='date--1' type="date" data-placeholder="Дата рождения" required aria-required="true" ></input>
            <button onclick="handlerChang()">Predict</button>
        </div>
        <div class='answer'></div>

        <h1 class='predict--date'>2. Стихи Омар Хайям</h1>
        <button class="render--omar" onclick="renderOmar()">Нажми и прочитай</button>
        <h1 id="id--RenderOmar"></h1>

        <h1 class='predict--date'>3. Тост для душевной компании</h1>
        <button class="render--tost" onclick="renderTost()">Нажми и прочитай</button>
        <h1 id="id--RenderTost"></h1>

        <h1 class='predict--date'>4. Аналог орла и решки</h1>
        <button class="renderYesOrNo" onclick="renderYesOrNo()">Да или Нет</button>
        <h1 id="YesOrNo" data-number="0//0"></h1>
    </section>

        
</body>

    <script src="./media/js/script.js"></script>
</html>
